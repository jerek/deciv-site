<!doctype html>
<html>
<head>
    <title>Decivilization</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            height: 100%;
        }

        body {
            background: #5b4439 url(images/big-rusty-background.jpg) center fixed;
            background-size: cover;
            color: #d9d9d5;
            font-family: "Rock Salt", cursive, sans-serif;
            font-size: 32px;
            height: 100%;
            margin: 0;
            text-align: center;
            text-shadow: 0 2px 5px #000;
        }

        h1 {
            color: #b3b3aa;
            font-family: "Montserrat", "Open Sans", Arial, sans-serif;
            font-size: 3em;
            margin: 150px 0;
            text-shadow: 0 2px 10px #000;
            text-transform: uppercase;
        }

        footer {
            font-size: 14px;
            font-family: monospace;
            margin: 250px 0 50px;
            opacity: .75;
            text-shadow: 0 2px 2px #000;
        }

        @media screen and (max-width: 1000px) {
            body {font-size:24px}
            h1 {margin:115px 0}
            footer {margin:185px 0 38px}
        }

        @media screen and (max-width: 699px) {
            body {font-size:18px}
            h1 {margin:85px 0}
            footer {margin:140px 0 28px}
        }

        @media screen and (max-width: 519px) {
            body {font-size:15px}
            h1 {margin:70px 0}
            footer {font-size:12px;margin:117px 0 23px}
        }

        @media screen and (max-width: 419px) {
            body {font-size:14px}
            h1 {margin:66px 0}
            footer {font-size:11px;margin:109px 0 22px}
        }

        @media screen and (max-width: 399px) {
            body {font-size:13px}
            h1 {margin:61px 0}
            footer {font-size:10px;margin:102px 0 20px}
        }

        @media screen and (max-width: 359px) {
            body {font-size:12px}
            h1 {margin:56px 0}
            footer {font-size:9px;margin:94px 0 20px}
        }
    </style>
</head>
<body>

<h1>Decivilization</h1>

<p>
    This is the way the world ends<br>
    This is the way the world ends<br>
    This is the way the world ends<br>
    Not with a bang but a whimper
</p>

<footer>A role-playing game by River City Games, coming soon.</footer>

</body>
</html>
